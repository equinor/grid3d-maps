name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    # Run nightly to check that tests are working with latest dependencies
    - cron: "0 0 * * *"

jobs:
  testing:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]
        include:
          - os: macos-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.8
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: "./.github/actions/test_setup"
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run test
        run: pytest -n 4 tests/test_scripts --disable-warnings

  test_vs_ert:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: "./.github/actions/test_setup"
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run test vs ERT
        run: |
          pip install ert
          pytest -n auto tests/test_vs_ert --disable-warnings
